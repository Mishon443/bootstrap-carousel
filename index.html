<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div id="slideShow" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img src="img/cat1.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cat2.jpg">
                    </div>
                    <div class="carousel-item">
                        <img src="img/cat3.jpg">
                    </div>
                </div>
            </div>
        </div>
        <div class="row pt-5 justify-content-around h=50">
            <div class="col-2">
                <button id="prev" class="btn btn-danger btn-lg btn-block">BACK</button>
            </div>
            <div class="col-2">
                <button id="play" class="btn btn-warning btn-lg btn-block">||></button>
            </div>
            <div class="col-2">
                <button id="next" class="btn btn-danger btn-lg btn-block">NEXT</button>
            </div>
        </div>    
        <div class="row pt-5 justify-content-betwen">
            <div clas="col-1">
                <div class="text-center mt-4">200</div>
            </div>
            <div class="col-10">
                <div class="text-center font-weight-bold" id="durText">Duration 1000 ms</div>
                <input type="range" id="duration" min="200" max="5000" value="1000" class="custom-range">
            </div>
            <div class="col-1">
                <div class="text-center mt-4">5000</div>
            </div>
        </div>
    </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script type="text/javascript" src="script.js"></script>
</body>
</html>
